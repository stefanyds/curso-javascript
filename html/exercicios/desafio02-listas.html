<script>

let directories = document.querySelectorAll('li > span')
        for(let i = 0; i < directories.length; i++){
            console.log(directories[i])
            directories[i].onclick = function event(){
                const ul = directories[i].nextElementSibling
                const view = ul.style.display
                if(view === 'none'){
                ul.style.display = 'block'
            } else {
                ul.style.display = 'none'
            }
            }
        }
let tag = document.querySelectorAll('span')
        for(let j = 0; j < tag.length; j++){
            let t = tag[j]
            console.log(t)
            tag[j].innerHTML = `<b>${t.textContent}</b>`  //OU t.outerText
        }
