<script>
let ul = document.querySelectorAll(ul).forEach(function (directory){
    directory.onclick = function(event) {
        for(const i in ul){
            const p = ul[i]
            const view = p.style.display
            if(view === 'none'){
                p.style.display = 'block'
            } else {
                p.style.display = 'none'
            }
        }

    }
}
</script>
