<h1>VÃ­deos</h1>

<video id="meu-video" width="800" height="450" controls>
    <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
</video>

<div progresso = "meu-video" class="progresso">
    <div></div>
</div>

<div>
    <button play="meu-video">Play</button>
    <button pause="meu-video">Pause</button>
</div>

<style>
    .progresso {
        height: 20px;
        width: 500px;
        border: solid 1px #444;
        margin: 20px;
    }

    .progresso > div {
        background-color: red;
        color: white;
        height: 100%;
        text-align: right;
        font-size: 14px;
        width: 30%;
    }
</style>

<script>
    function videoConfig(id) {
        const video = document.querySelector(`#${id}`)
        video.oncontextmenu = () => false //Retira o menu de contexto
        //Atributo personalizado utiliza []
        document.querySelector(`[play=${id}]`).onclick = e => video.play() 
        document.querySelector(`[pause=${id}]`).onclick = function(e) {
            video.pause()
        }

        setInterval(function(){
            const percentual = (video.currentTime / video.duration) * 100
            const div = document.querySelector('.progresso > div')
            div.style.width = `${percentual}%`
            div.innerHTML = `${percentual.toFixed(1)}%`
        }, 500)
    }

    videoConfig('meu-video')
</script>
